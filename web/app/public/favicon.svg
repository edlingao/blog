<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Main gradient: azure to aqua -->
    <linearGradient id="aeroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0080ff"/>
      <stop offset="50%" stop-color="#00b4d8"/>
      <stop offset="100%" stop-color="#00d4aa"/>
    </linearGradient>

    <!-- Top highlight shine -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#87ceeb" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Shadow gradient for depth -->
    <linearGradient id="shadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a3a5c" stop-opacity="0"/>
      <stop offset="100%" stop-color="#1a3a5c" stop-opacity="0.4"/>
    </linearGradient>

    <!-- Glass border gradient -->
    <linearGradient id="border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#87ceeb" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.6"/>
    </linearGradient>

    <!-- Letter gradient for depth -->
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0f7ff"/>
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#1a3a5c" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background bubble -->
  <rect x="4" y="4" width="56" height="56" rx="14" ry="14" fill="url(#aeroGrad)" filter="url(#dropShadow)"/>

  <!-- Bottom shadow overlay -->
  <rect x="4" y="4" width="56" height="56" rx="14" ry="14" fill="url(#shadow)"/>

  <!-- Glass border -->
  <rect x="4" y="4" width="56" height="56" rx="14" ry="14" fill="none" stroke="url(#border)" stroke-width="1.5"/>

  <!-- Top shine/reflection -->
  <ellipse cx="32" cy="18" rx="22" ry="12" fill="url(#shine)"/>

  <!-- Stylized "E" letter - Bebas Neue inspired (bold, condensed) -->
  <g transform="translate(18, 14)">
    <!-- Main E shape -->
    <path d="M4 0 L26 0 L26 6 L11 6 L11 15 L24 15 L24 21 L11 21 L11 30 L26 30 L26 36 L4 36 Z"
          fill="url(#letterGrad)"/>
  </g>
</svg>
